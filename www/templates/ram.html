
    
    

    <ion-view view-title="Feeds" cache-view="true" >

        <ion-nav-title>
        Ramakrishnan K
        </ion-nav-title>

        <div class="bar bar-subheader" ng-click="getScrollPosition()">
          <h2 class="title">Sub Header dd</h2>
        </div>

        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar> 


      <ion-content class="has-subheader padding-top feeds" delegate-handle="mainScroll">
        

        <ion-list can-swipe="true">
          <feed-item ng-repeat="item in feed.items" item="item"></feed-item>
        </ion-list>    

        <ion-infinite-scroll ng-if="!moredata" on-infinite="loadMore()" distance="20%">
        </ion-infinite-scroll>

      </ion-content>

      
    </ion-view>
