
    
    

    <ion-view view-title="Feeds" cache-view="true" class="feeds">

        <ion-nav-title>
        {{ ::feed.profile.username }}
        </ion-nav-title>

        <ion-header-bar class='bar bar-subheader item-icon-left item-icon-right' ng-click="getScrollPosition()">
          <i class="icon ion-ios-arrow-left" ui-sref="{{::prev_page_id}}"></i>
          <h2 class="title">{{ feed.page_title }}</h2>
          <i class="icon ion-ios-arrow-right" ui-sref="{{::next_page_id}}"></i>
        </ion-header-bar>
        
        <ion-header-bar class='bar bar-subheader feeds-dd' ng-show="feed.dropdown_feed" >
          <select name="feeds-dd" ng-options="option.name for option in feed.dd.data track by option.id" ng-model="selected_dd" ng-change="processDD()" ng-show="feed.dd.data.length">
          </select>
          <h2 class="title" ng-show="!feed.dd.data.length">{{ feed.dd.placeholder }}</h2>
        </ion-header-bar>

        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar> 

        <position-bars-and-content dd-feed="feed.dropdown_feed"></position-bars-and-content>
        
        <ion-content class=" padding-top feeds" delegate-handle="mainScroll" >
          

          <ion-list can-swipe="true">
            <feed-item ng-repeat="item in feed.items track by $index" item="item"></feed-item>
          </ion-list>    

          <ion-infinite-scroll ng-if="!moredata" on-infinite="loadMore()" distance="10%" immediate-check="false" >
          </ion-infinite-scroll>

        </ion-content>

      
    </ion-view>
